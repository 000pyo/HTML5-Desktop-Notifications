<!DOCTYPE html>
<html data-ng-app>
<head>
    <title>(HTML5) Desktop Notifications</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body data-ng-controller="NotifyDemo">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand" href="#">(HTML5) Desktop Notifications Demo Page</a>
        </div>
    </div>

    <div class="{{status}}" data-ng-bind-html-unsafe="message" data-ng-click="requestPermission()"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/desktop-notify-min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
